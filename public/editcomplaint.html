  <body style="background-image: url('img/rocks.jpg'); background-repeat: no-repeat;background-size: cover;">
    <nav>
      <div id="nav-row">
        <a href="index.html">
          <img
            src="img/sprite-logo-mps copy.png"
            alt="Noise Tracker" width="50px" style="float:left"
        /></a>
      </div>

    <br><br><br><br>
    <main>
      <div id="login-box" style="height:800px">
        <div class="left">
          <h1>Add Evidence to a complaint</h1>
          <h2>Select the complaint you would like to edit:</h2>
          <!--ADD AREA FOR COMPLAINT SELECTION-->
          <h2>Fill in the details below to add evidence to your complaint:</h2>
          <form>
              <label for="solve">How many times has the disturbance occured?</label>
              <select id="solve" name="solve">
                <option value="australia">1 time</option>
                <option value="canada">2 times</option>
                <option value="canada">3 times</option>
                <option value="canada">4 times</option>
                <option value="canada">5 or more times</option>
              </select>
              <label for="subject">Please provide any further details:</label>
              <textarea id="subject" name="subject" placeholder="Write something..." style="height:100px"></textarea>
              <label for="myfile">Select a file to provide further evidence (*optional):</label>
              <input type="file" id="myfile" name="myfile">
          </form><br><br>
          <button class="btn">Save changes to Complaint</button>
        </div>
      </div>
    </main>
