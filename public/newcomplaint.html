  <body style="background-image: url('img/rocks.jpg'); background-repeat: no-repeat;background-size: cover;">
    <nav>
      <div id="nav-row">
        <a href="index.html">
          <img
            src="img/sprite-logo-mps copy.png"
            alt="Noise Tracker" width="50px" style="float:left"
        /></a>
      </div>
    </nav>
    <br><br><br><br>
    <main>
      <div id="login-box">
        <div class="left">
          <h1>Register new complaint</h1>
          <h2>Please fill in the details below:</h2>
          <form>
            <label for="personal">Personal Details:</label>
              <input type="text" id="firstname" placeholder="First Name" />
              <input type="text" id="surname" placeholder="Last Name" />
              <input type="text" id="email" placeholder="E-mail" />
              <input type="text" id="phone" placeholder="Phone number" />
              <label for="address">Address of Disturbance:</label>
              <input type="text" id="address" name="address" placeholder="Enter Address">
              <label for="date">Date of Disturbance:</label>
              <input type="date" id="date" name="date">
              <label for="stime">Start Time of Disturbance:</label>
              <input type="time" id="stime" name="stime">
              <label for="etime">End Time of Disturbance:</label>
              <input type="time" id="etime" name="etime">
              <label for="solve">How many times has the disturbance occured?</label>
              <select id="frequency" name="solve">
                <option value="1">1 time</option>
                <option value="2">2 times</option>
                <option value="3">3 times</option>
                <option value="4">4 times</option>
                <option value="5">5 or more times</option>
              </select>
              <label for="subject">Please provide any further details:</label>
              <textarea id="subject" name="subject" placeholder="Write something..." style="height:100px"></textarea>
              <label for="myfile">Select a file to provide further evidence (*optional):</label>
              <input type="file" id="myfile" name="myfile">
              <button class="btn" id="formSubmit">Log Complaint</button>
          </form><br><br>
          
        </div>
      </div>
      
    </main>
